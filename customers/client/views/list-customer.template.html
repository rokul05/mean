<div class="list-group">
  <div class="col-xs-6 col-sm-4 extra-space" ng-repeat="customer in customers | filter:searchText">
    <a ng-click="modalUpdate(customer)" class="list-group-item">
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user" ng-class="{'text-primary':customer.referred, 'text-pink':!customer.referred}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.surname}}</h4>
          <small class="list-group-item-text text-muted">
            <span ng-bind="customer.created | date:'mediumDate'"></span>
            <span class="pull-right">
              <button class="btn btn-default btn-sm" ng-click="remove(customer)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </span>
          </small>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="alert alert-warning text-center" ng-if="customers.$resolved && !customers.length">
  No Customers yet, why don't you <a ui-sref="customers.create">create one</a>?
</div>
