<section>
  <div class="page-header">
    <!--<h3>Customers</h3>-->
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8"">
      <div class="input-group">
        <a class="btn white-color btn-primary pull-right" ng-click="vm.update()" ui-sref-active="hide" title="{{'Create a new customer'}}"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;<span>Add</span>
        </a>

        <div class="input-group-btn input-group-btn-custom" uib-dropdown>
          <button type="button" class="btn filter-button dropdown-toggle" uib-dropdown-toggle>
            <span class="glyphicon glyphicon-filter align-middle-glyphicon"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li ng-repeat="filter in vm.filterList" ng-class="{'active' : vm.filter == filter.value, divider:filter.value==false}">
              <a ng-click="vm.setFilter($index)" ng-if="filter.value">{{filter.label}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="input-group search-custom">
        <input type="text" class="form-control" ng-model="vm.searchValue" placeholder="Search..."><!--ng-change="vm.search('text')"-->
        <span class="input-group-btn">
          <button class="btn search-button" type="button"><span class="glyphicon glyphicon-search" ng-click="vm.search()"></span></button>
        </span>
      </div>
    </div>
  </div>

  <!--<customer-list></customer-list>-->
  <div class="col-xs-12 form-group-size">
    <ut-customers-view customers="vm.customers" on-edit="vm.update" on-duplicate="vm.duplicate" on-delete="vm.delete" on-showimage="vm.showimage"></ut-customers-view>
  </div>

  <div class="panel-body asg-custom">

   <!-- <pre data-ng-if="showOptions1">{{ vm.options1|json}}</pre>-->

    <!-- ASG BEGIN -->
    <asg-image data-id="nature" data-options="vm.options1" data-items="vm.files1">
      <asg-modal>
        <asg-thumbnail></asg-thumbnail>
      </asg-modal>
    </asg-image>
    <asg-thumbnail data-id="nature"></asg-thumbnail>
    <hr>
    <strong>custom panel</strong> | auto select the image when mouseover
    <asg-panel data-id="nature" class="custom-panel" data-options="vm.options1" data-items="vm.files1"></asg-panel>
    <!-- ASG END -->

  </div>  

</section>
