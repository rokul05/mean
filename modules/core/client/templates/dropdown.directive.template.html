<div class="col-lg-12">
	<div class="btn-group btn-group-sm" uib-dropdown>
	  <button type="button" class="btn btn-primary " uib-dropdown-toggle ng-class="{'disabled' : ngDisabled}">{{ getDisplayedValue()}} <span class="caret"></span></button>
	  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
	    <li ng-repeat="item in options" ng-class="{'active' : ngModel == item.value}">
	      <a ng-click="changeItem(item.value)" ng-class="{'divider' : 'divider' == item.value}">{{item.label}}</a>
	    </li>
	  </ul>
	</div>
</div>
